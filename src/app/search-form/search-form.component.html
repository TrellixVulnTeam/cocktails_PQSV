<div class="form-container">
<div class="option-button">
  <app-option-button [disabled]="favoriteChecked || selectedAlcoholicFilter !== 'All' || selectedCategory !== 'All'" (optionButtonValueChange)="onSearchTypeChange($event)" [options]="searchTypes" [selectedOption]="searchType"></app-option-button>
</div>
<div>
  <mat-form-field class="example-form-field" appearance="fill">
  <mat-label>Search cocktails</mat-label>
  <input matInput [(ngModel)]="searchValue" [disabled]="favoriteChecked || selectedAlcoholicFilter !== 'All' || selectedCategory !== 'All'" type="text" (keyup)="onSearchChange()">
  </mat-form-field>
</div>

<div>
  <app-option-select [disabled]="favoriteChecked" (optionSelectValueChange)="categoryFilterChange($event)" [title]="'category'" [selectedOption]="selectedCategory" [options]="categoriesFilter"></app-option-select>
</div>
<div>
  <app-option-select [disabled]="favoriteChecked" (optionSelectValueChange)="alcoholicFilterChange($event)" [title]="'type of drink'" [selectedOption]="selectedAlcoholicFilter" [options]="alcoholicFilter"></app-option-select>
</div>

<div>
  <mat-checkbox class="example-margin" (change)="seeFavourites(favoriteChecked)" [(ngModel)]="favoriteChecked">See favourites</mat-checkbox>
</div>
</div>
