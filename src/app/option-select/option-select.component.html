<mat-form-field *ngIf="options && selectedOption" appearance="fill">
  <mat-label>filter by {{title}}</mat-label>
  <mat-select [disabled]="disabled" (selectionChange)="onChangeValue($event.value)" [value]="selectedOption">
    <mat-option *ngFor="let option of options" value="{{option}}">{{option}}</mat-option>
  </mat-select>
</mat-form-field>
